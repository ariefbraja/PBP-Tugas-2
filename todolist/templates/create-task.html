{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task Baru</title>
{% endblock meta %}

{% block content %}  

<div class = "create_task">
    
    <h1>Tambah Task Baru</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>
                <tr>
                    {{ form }}
    
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Tambah Task"/></td>  
                </tr>
            </table>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
