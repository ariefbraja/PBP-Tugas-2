{% extends 'base.html' %}

 {% block content %}

  <h1>Tugas 3 PBP</h1>

  <h5>User: </h5>
  <p>{{user}}</p>

  <table>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
    {% comment %} Add the data below this line {% endcomment %}
    {% for x in data_todolist %}
      <tr>
          <th>{{x.date}}</th>
          <th>{{x.title}}</th>
          <th>{{x.description}}</th>
      </tr>
    {% endfor %}


  </table>
  <button><a href="{% url 'todolist:create_task' %}">Tambah Task Baru</a></button>
  <button><a href="{% url 'todolist:logout' %}">Logout</a></button>


 {% endblock content %}
